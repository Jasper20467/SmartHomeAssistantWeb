    {{ mobileMenuOpen ? '✕' : '☰' }}
  </button>
  <nav class="nav-links" [class.mobile-open]="mobileMenuOpen">
    <ul>
      <li><a routerLink="/dashboard" routerLinkActive="active" (click)="closeMobileMenu()">儀表板</a></li>
      <li><a routerLink="/schedule" routerLinkActive="active" (click)="closeMobileMenu()">行事曆</a></li>
      <li><a routerLink="/consumable" routerLinkActive="active" (click)="closeMobileMenu()">耗材管理</a></li>
    </ul>
  </nav>
</header>

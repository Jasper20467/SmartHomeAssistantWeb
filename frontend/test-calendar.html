<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月曆組件測試</title>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .grid-test {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #e5e7eb;
            padding: 1px;
            margin: 20px 0;
        }
        .grid-cell {
            background: white;
            padding: 10px;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .test-description {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>月曆組件測試頁面</h1>
        
        <div class="test-description">
            <h3>測試項目：</h3>
            <ul>
                <li>CSS Grid 顯示是否正常</li>
                <li>響應式設計是否有效</li>
                <li>樣式是否被正確載入</li>
                <li>跨瀏覽器相容性</li>
            </ul>
        </div>

        <div id="gridSupport" class="status"></div>
        
        <h3>CSS Grid 測試：</h3>
        <div class="grid-test">
            <div class="grid-cell">日</div>
            <div class="grid-cell">一</div>
            <div class="grid-cell">二</div>
            <div class="grid-cell">三</div>
            <div class="grid-cell">四</div>
            <div class="grid-cell">五</div>
            <div class="grid-cell">六</div>
            <div class="grid-cell">1</div>
            <div class="grid-cell">2</div>
            <div class="grid-cell">3</div>
            <div class="grid-cell">4</div>
            <div class="grid-cell">5</div>
            <div class="grid-cell">6</div>
            <div class="grid-cell">7</div>
            <div class="grid-cell">8</div>
            <div class="grid-cell">9</div>
            <div class="grid-cell">10</div>
            <div class="grid-cell">11</div>
            <div class="grid-cell">12</div>
            <div class="grid-cell">13</div>
            <div class="grid-cell">14</div>
        </div>

        <div id="browserInfo" class="status"></div>
    </div>

    <script>
        // 檢查 CSS Grid 支援
        const gridSupport = document.getElementById('gridSupport');
        const browserInfo = document.getElementById('browserInfo');
        
        if (CSS.supports('display', 'grid')) {
            gridSupport.className = 'status success';
            gridSupport.textContent = '✓ CSS Grid 支援正常';
        } else {
            gridSupport.className = 'status error';
            gridSupport.textContent = '✗ CSS Grid 不支援，將使用 Flexbox fallback';
        }
        
        // 顯示瀏覽器資訊
        browserInfo.className = 'status success';
        browserInfo.innerHTML = `
            <strong>瀏覽器資訊：</strong><br>
            User Agent: ${navigator.userAgent}<br>
            螢幕解析度: ${screen.width}x${screen.height}<br>
            視窗大小: ${window.innerWidth}x${window.innerHeight}
        `;
        
        // 測試 Angular 應用狀態
        setTimeout(() => {
            const angularApp = document.querySelector('app-root');
            if (angularApp) {
                console.log('Angular 應用已載入');
            } else {
                console.log('Angular 應用尚未載入');
            }
        }, 2000);
    </script>
</body>
</html>
